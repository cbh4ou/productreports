{% extends "sku_layout.html" %}

{% block pagestyles %}
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/lib/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="css/lib/paginate.css">

<script type="text/javascript">
 var options = {
    numberPerPage:250,
    constNumberPerPage:150,
    numberOfPages:0,
    goBar:true,
    pageCounter:false,
    hasPagination:false,
};

var filterOptions = {
    el:'#searchBox'
};
</script>
<style>

.grid-item {
    border: 1px solid black;
    padding: 0;
    height: 50px;
}
.row .col.l1 {
    padding: 0;
    text-align: center;
}
</style>

{% endblock %}

{% block content %}

<div style="margin-left:auto;margin-right:auto; margin-top: 100px; width: 100%; padding: 0 5% 0 5%">


    <div class="row">
 <div class='col s12 l2 offset-l1'>
     <form id="upload-file" method="post" enctype="multipart/form-data">
<div class="file-field input-field">
      <div class="btn waves-effect waves-light blue">
        <span>File</span>
        <input id="the-file" type="file">
      </div>
      <div class="file-path-wrapper">
        <input  class="file-path validate" type="text">
      </div>
    </div>
        <button id="upload-file-btn" class="btn waves-effect waves-light blue"  type="button">Upload Inbound<i class="material-icons right">cloud_upload</i></button>
        </form>
    </div>



    <div class='col s12 l1 offset-l1'>
     <div style="background-color: #63CF00;" class="grid-item"><p>Healthy Stock levels</p></div>
       </div>
     <div class='col s12 l1 '>
     <div style="background-color: gray;" class="grid-item"><p>In-House</p></div>
       </div>
     <div class='col s12 l1 '>
  <div style="background-color: red;" class="grid-item"><p>>85%</p></div>
    </div>
  <div class='col s12 l1 '>
  <div style="background-color: orange;" class="grid-item"><p>85-80%</p></div>
    </div>
  <div class='col s12 l1'>
  <div style="background-color: yellow;" class="grid-item"><p>80%-75%</p></div>
  </div>
  </div>
<div class="row">
    <div class='col s12 l4 offset-l3'>
  <p class="box d"> Inventory Uploaded: {{stock}}</p>
  </div>
  <div class='col s12 l4 '>
  <p class="box e">Inbound Uploaded: {{inbound}}</p>
  </div>
</div>


<input type="search" id="searchBox" placeholder="Filter...">
 {{data | safe}}

</div>
{% endblock %}
