{% extends "nontable_layout.html" %}

{% block pagestyles %}
<style>
    body {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

main {
  flex: 1;
}
[type="radio"]:checked+span:after, [type="radio"].with-gap:checked+span:before, [type="radio"].with-gap:checked+span:after {
    border: 1px solid red;
}
[type="radio"]:checked+span:after, [type="radio"].with-gap:checked+span:after {
    background-color: #2196F3;
}
</style>
{% endblock %}


{% block content %}

   <div class="valign-wrapper" style="width:100%; margin: 5% auto 5% auto;  height:100%;">
        <div class="container">
      <form method="post">
    <div class="row">
              <div class="col s6 l3 offset-l2">
  <select class="browser-default" style='width: 100%;' id="dropdown">
    <option value="" disabled selected>Choose your option</option>
  </select>
  </div>
  <div class="col s6 l3">
    <input type "text" style='width: 100%;' placeholder="Enter Edited SKU Name" name="input2" class="input2" />
  </div>
  </div>


<div class='row'>
    <div class='col s6 l6 offset-l4'>
      <div class="btn-group">
    <label>
        <input name="featured" type="radio" value="true"/>
        <span>Featured On</span>
      </label>
      <label>
        <input name="featured" value="false" type="radio" />
        <span>Featured Off</span>
      </label>
</div>
</div>
</div>
     <div class='row'>
    <div class='col s6 l11 offset-l1 child'>
    <label>Child Skus</label>
    <br>
    <input type "text" name="child1" class="child1">
    <input type "text" name="child2" class="child2">
    <input type "text" name="child3" class="child3">
    <input type "text" name="child4" class="child4">
    <input type "text" name="child5" class="child5">
    </div>
    </div>
<div class='row'>
    <div class='col s6 l11 offset-l1 quantity'>
    <label>Quantities</label>
    <br>
    <input type "text" name="quantity1" class="quantity1">
    <input type "text" name="quantity2" class="quantity2">
    <input type "text" name="quantity3" class="quantity3">
    <input type "text" name="quantity4" class="quantity4">
    <input type "text" name="quantity5" class="quantity5">
</div>
</div>
<div class='row'>
    <div class='col s6 l11 offset-l1 quantity btn-group'>
        <button class="btn waves-effect waves-light blue delete" style="margin: 10px 0 10px 0;" type="submit" name="action">Delete SKU
  </button>
    <button class="btn waves-effect waves-light blue submit" style="margin: 10px 0 10px 0;" type="submit" name="action">Submit
  </button>
  </div>
</div>
</div>
</div>
</form>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h5 id='question'>Delete SKU: <p style='color: red; display: inline;'></p>?</h5>
      <p>Once you click agree the SKU will be removed from the entire system and no longer be tracked</p>
    </div>
    <div class="modal-footer">
      <a href="#!" id='disagree' class="modal-close waves-effect waves-green btn-flat disagree">Disagree</a>
      <a href="#!" id ='agree' class="modal-close waves-effect waves-green btn-flat agree">Agree</a>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <h5 id='status'>SKU: <p style='color: red; display: inline;'></p> has been deleted</h5>
    </div>
    <div class="modal-footer">
      <a href="#!" id='disagree' class="modal-close waves-effect waves-green btn-flat disagree">Okay</a>
    </div>
  </div>

{% endblock %}
